<p>Apointment Schedule</p>

<ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden" style="    width: 75%;">
</ngb-datepicker>

<ng-template #t let-date let-focused="focused">
  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>

<hr>


<div class="card" style="width: 75%; margin-bottom: 5%;" >
    <div class="card-header">
      Select Apointment Hour
    </div>
    <div class="card-body">
        <div class="ngx-timepicker-field-example">
            <ngx-timepicker-field
            [defaultTime]="'08:00 am'"
            [disabled]="!toDate"
            [(ngModel)]="choosenTime"
            (ngModelChange)="timeChanged()"></ngx-timepicker-field>
        </div>
    </div>

  </div>
