
<div class="card m-3" style="width: 70%;">
    <h5 class="card-header">Add your Personal Info</h5>
    <div class="card-body">
        <form [formGroup]="userTrainingForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
                <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                    <div *ngIf="f.fullName.errors.required">First Name is required</div>
                </div>
            </div>

            <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                        <div *ngIf="f.phone.errors.required">Phone is required</div>
                        <div *ngIf="f.phone.errors.minlength">Phone must be at least 6 characters</div>
                    </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea  formControlName="message" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" ></textarea>
                <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                    <div *ngIf="f.message.errors.required">Message is required</div>
                </div>
            </div>
            <div class="text-center">
              <button type="submit" [disabled]="userTrainingForm.invalid" class="btn btn-primary mr-1">Done</button>
            </div>
        </form>
    </div>
</div>
