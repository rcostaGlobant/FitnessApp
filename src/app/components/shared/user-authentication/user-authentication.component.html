

<ng-container *ngTemplateOutlet="isLogin ? login : register"></ng-container>


<ng-template #login>
  <div class="container">
    <div class="form sign-in">
      <h2 style="color: rgb(0, 130, 202) !important;">Sign In</h2>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <p class="forgot-pass">Forgot password?</p>
      <button type="button" class="submit">Sign In</button>
      <div class="information-login">
          <div style="width: 190px;position: relative;
          left: 28%;">
              <p >Not a member?
                  <a (click)="load()" >Register</a>
                </p>
          </div>
          <div style="margin-top: 5px;width: 190px;position: relative;
          left: 28%;">
              <p class="icons-sing-in">or sign in with:
                </p>
          </div>
          <div style="display: flex;
          justify-content: center;
          width: 114px;
          padding: 1%;position: relative;
      left: 28%;">
              <a style="margin-right: 16px;
              margin-left: 20px;" (click)="loginWithFacebook()" ><i class="fab fa-facebook-f" style="color: rgb(3, 169, 244);"></i></a>
              <a (click)="loginWithGoogle()"><i class="fab fa-google" style="color: rgb(3, 169, 244);"></i></a>

          </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #register>
    <div class="container" style="padding:40px; width: 600px;">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <div class="card mx-8" style="border: none;">
              <div class="card-body p-4">
                <form [formGroup]="userRegisteringForm" (ngSubmit)="onFormSubmit(employeeForm.value)" novalidate>
                  <h1  style="text-align:center;margin-bottom: 30px;">Register</h1>
                  <div class="input-group mb-3">
                    <input type="text" class="left-alig" placeholder="Client Full Name"  formControlName="UserName">
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="left-alig" placeholder="Client User Name"  formControlName="UserName">
                  </div>
                  <div class="input-group mb-3">
                    <input type="password" class="left-alig" placeholder="Client Password"  formControlName="UserName">
                  </div>
                  <div class="input-group mb-3">
                    <input type="password" class="left-alig" placeholder="Repit Password"  formControlName="UserName">
                  </div>
                  <div class="input-group mb-3">
                      <input type="text" class="left-alig" placeholder="Client Email"  formControlName="Email">
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="left-alig" placeholder="Client Phone Number"  formControlName="LoginName">
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" class="left-alig" placeholder="Address"  formControlName="Password">
                  </div>

                  <button type="submit" class="btn btn-block btn-success" style="background-color: #28a745;">Add User</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

</ng-template>
